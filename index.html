<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdMob Banner</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff; /* Fondo neutro */
        }
        .ad-container {
            width: 100%;
            max-width: 320px; /* Tamaño máximo del banner */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8; /* Opcional */
            padding: 10px; /* Separación */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Sombra */
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <!-- AdMob Banner -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-app-pub-8097293816898207"
             data-ad-slot="8979547254"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
</body>
</html>
